<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Telecall</title>
    <link rel="stylesheet" href="/style/cadastro.css">
    <link rel="icon" type="image/jpg" href="/imgs/icone.png">

</head>

<body>
    <nav id="menu">
        <ul>
            <li>
                <img class="telecall-logo" src="/imgs/telecall-logo-removebg-preview.png">
            </li>
            <li> <a href="index.html">Home</a></li>
            <li> <a href="index.html#planos">Planos</a></li>
            <li> <a href="index.html#quem-somos">Quem Somos</a></li>
            <li> <a href="#">Contato</a></li>
            <li> <a href="login.html" class="navlogin">Entrar</a></li>
            <li> <a href="cadastro.html" class="navcadastro">Cadastro</a></li>
        </ul>
    </nav>
    <div id="idlogo">
            <img class="logo" src="/imgs/telecall-logo-removebg-preview.png" alt="Logo">
    </div>

    <form action="POST">
        <fieldset>
            <div class="inputnome">
                <label for="Nome:">Nome: *</label>
                <input type="text" name="nome" id="idnome" minlength="15" maxlength="60" placeholder="Digite seu nome"
                    required>
            </div>
            <div class="inputdata">
                <label for="data">Data de Nascimento: *</label>
                <input type="date" name="data" id="iddata" required>
            </div>
            <div class="inputsexo">
                <label for="sexo">Sexo: *</label>
                <select name="sexo" id="idsexo">
                    <option value="none" selected>---Selecione o sexo---</option>
                    <option value="H">Homem</option>
                    <option value="M">Mulher</option>
                    <option value="O">Outros</option>
                </select>
            </div>
            <div class="inputcpf">
                <label for="cpf">CPF: *</label>
                <input type="text" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="inputcel">
                <label for="telcel">Telefone Celular: *</label>
                <input type="tel" id="telefone" name="telefone" pattern="\d{2}\-\d{8}" placeholder="XX-XXXXXXXX"
                    required>
                <label for="telfixo">Telefone Fixo: * </label>
                <input type="tel" id="telefonefixo" name="telefonefixo" pattern="\d{2}\-\d{8}" placeholder="XX-XXXXXXXX"
                    required>
            </div>
            <div class="inputlogin">
                <label for="login">Login: *</label>
                <input type="text" id="login" name="idlogin" pattern="[A-Za-z]{6}"
                    title="O login deve ter exatamente 6 letras." required>
            </div>
            <div class="senha">
                <label for="senha">Senha: *</label>
                <input type="password" name="senha" pattern="^[a-zA-Z]{8,}$" required>
                <label for="senhaConfirmada">Confirme a senha: *</label>
                <input type="password" name="senhaConfirmada" pattern=" ^[a-zA-Z]{8,}$" required>
            </div>
            <div>
                <input type="submit" value="Confirmar">
            </div>

        </fieldset>
    </form>
</body>

</html>
